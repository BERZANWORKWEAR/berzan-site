<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mağaza — BERZAN</title>
  <link rel="stylesheet" href="./assets/css/shop.css?v=1"/>
</head>
<body class="magaza-page">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">BERZAN</div>
      <div class="small">Supabase canlı ürünler</div>
    </div>

    <div id="categoryPills" class="pills"></div>

    <div class="filters">
      <button class="chip is-active" data-season="all">Tümü</button>
      <button class="chip" data-season="yazlik">Yazlık</button>
      <button class="chip" data-season="kislik">Kışlık</button>
      <button class="chip" data-season="sezonluk">Sezonluk</button>
    </div>

    <div id="errorBox" class="err" style="display:none"></div>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none">Ürün bulunamadı.</div>
  </div>

  <script src="./config.js?v=1"></script>
  <script type="module" src="./app.js?v=1"></script>
</body>
</html>
